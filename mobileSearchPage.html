<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquareEyes - Filter</title>
</head>
<body>
    <fieldset>
        <legend>Cathegory:</legend>
    
        <div>
            <input type="checkbox" id="Action" name="Action">
            <label for="scales">Action</label>
        </div>
        <div>
            <input type="checkbox" id="Comedy" name="Comedy">
            <label for="horns">Comedy</label>
        </div>
        <div>
            <input type="checkbox" id="Drama" name="Drama">
            <label for="Drama">Scales</label>
        </div>
        <div>
            <input type="checkbox" id="Fantasy" name="Fantasy">
            <label for="horns">Fantasy</label>
        </div>
        <div>
            <input type="checkbox" id="Horror" name="Horror">
            <label for="scales">Horror</label>
        </div>
        <div>
            <input type="checkbox" id="Mystery" name="Mystery">
            <label for="horns">Mystery</label>
        </div>
        <div>
            <input type="checkbox" id="Romance" name="Romance">
            <label for="scales">Romance</label>
        </div>
        <div>
            <input type="checkbox" id="ScienceFiction" name="ScienceFiction">
            <label for="horns">Science Fiction</label>
        </div>
        <div>
            <input type="checkbox" id="Thriller" name="Thriller">
            <label for="scales">Thriller</label>
        </div>
        <div>
            <input type="checkbox" id="Western" name="Western">
            <label for="horns">Western</label>
        </div>

    </fieldset>
    <fieldset>
        <legend>Minimum quality:</legend>
    
        <div>
          <input type="radio" id="FullHD" name="qualityOption" value="FullHD">
          <label for="FullHD">FullHD</label>
        </div>
    
        <div>
          <input type="radio" id="UltraHD" name="qualityOption" value="UltraHD">
          <label for="UltraHD">UltraHD</label>
        </div>
    
        <div>
          <input type="radio" id="4k" name="qualityOption" value="4k" checked>
          <label for="4k">4k</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Movies in Library:</legend>
    
        <div>
          <input type="radio" id="ShowLibrary" name="libaryOption" value="ShowLibrary"
                 checked>
          <label for="ShowLibrary">Show</label>
        </div>
    
        <div>
          <input type="radio" id="HideLibrary" name="libaryOption" value="HideLibrary">
          <label for="HideLibrary">Hide</label>
        </div>
    
        <div>
          <input type="radio" id="OnlyShowLibrary" name="libaryOption" value="OnlyShowLibrary">
          <label for="OnlyShowLibrary">Only Show</label>
        </div>
    </fieldset>
    <button>Apply filter</button>

    <h1>not the pc version</h1>

    
</body>
</html>
